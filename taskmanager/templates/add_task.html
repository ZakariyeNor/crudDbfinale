{% extends "base.html" %}
{% block content %}
    <h3 class="light-blue-text text-darken-4 center-align">Add Task</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
            <!-- Task name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                    <input placeholder="Placeholder" name="task_name" id="task_name" minlength="3" maxlength="25" type="text" class="validate" required>
                    <label for="task_name">Task Name</label>
                </div>
            </div>

            <!-- Task Description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea placeholder="Placeholder" name="task_description" id="task_description" minlength="50" maxlength="200" type="text"
                        class="materialize-textarea validate" required>
                    </textarea>
                    <label for="task_description">Task description</label>
                </div>
            </div>

            <!-- Due date -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calender-alt prefix light-blue-text text-darken-4"></i>
                    <input name="due_date" id="due_date" type="text" class="datepicker materialize-textarea validate" required>
                    <label for="due_date">Due Date</label>
                </div>
            </div>

            <!-- is_urgent -->
            <div class="row">
                <div class="input-field col s12">
                    <!-- Switch -->
                    <div class="switch">
                        <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
                        <label for="is_urgent">
                        <input name="is_urgent" id="is_urgent" type="checkbox">
                        <input type="checkbox">
                        <span class="lever"></span>
                        Is Urgent
                        </label>
                    </div>
                </div>
            </div>

             <!-- category_id -->
             <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                        <select id="category_id" name="category_id" class="validate" required>
                          <option value="" disabled selected>Choose Category</option>
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.category_name }}</option>
                        {% endfor %}
                        </select>
                        <label for="category_name">Category</label>
                </div>
            </div>


            <!-- submit button -->
             <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-1">
                        Add task <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
             </div>
        </form>
    </div>

{% endblock %}
